<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    {% for card in card_list %}
        <p>{{ card }}</p>
        <p>{{ card.owner }}</p>
        <p>{{ card.target }}</p>
        <p>{{ card.description }}</p>
        <p>{{ card.value }}</p>
        <hr />
    {% endfor %}
</body>
